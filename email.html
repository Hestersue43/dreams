 <!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head runat="server">
    <title>Dreams of Millions</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="contact.js"></script> 
    <link href="Style/sheet.css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Home Page : My Github Web" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <style>
    header{ background: linear-gradient(#cc2b5e, #753a88); }   
    body {
    background: url("mybackgroundimage.gif") repeat;
     }
    @media screen and (min-width: 40.5em) {
     {
    width: 50%;
    float: left;
    }	
     </style>   
   </head>
    <body>
    <header>
        <h1 style="font-family: Arial; color: #FFFFFF"><span style="font-bold: normal">Contact Us</span></h1>
        <center><p class="lead" style="vertical-align: text-bottom; width:80%; overflow:hidden; color: #FFFFFF; font-family: Arial;">
   </header>
   <form name =:sent message" id="contact-form" novialidate>
   <div>
   <div>
   <label>Name</label>
   <input type="text" class="" placeholder="Name" id="name" data-validation-required message="Please enter your name">
   <p class=help-block text-danger</p>
   </div>
   </div>
   <label>Email Address</label>
   <input type="text" class="" placeholder="Email" id="email" data-validation-required message="Please enter your email address">
   <p class=help-block text-danger</p>
   </div>
   </div>
   <label>Phone Number</label>
   <input type="text" class="" placeholder="Phone Number" id="phone" data-validation-required message="Please enter your phone number">
   <p class=help-block text-danger</p>
   </div>
   </div>
   <label>Message</label>
  <textarea name="message" cols="40" rows="5" class="" placeholder="Message" id="message" data-validation-required message="Please enter your message">
  </textarea>
  <p class=help-block text-danger</p>
   </div>
   </div>
   <input type="submit" value="Send Message">
</form>   
 </body>
</html>
